<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Document</title>
    </head>
    <body>
        <ul id="fruits">
            <li>사과</li>
        </ul>

        <script>
            // li태그를 하나 더 생성해보겠습니다.
            const $newLi = document.createElement("li");
            console.log($newLi);

            // 생성된 li의 내부 텍스트에 "망고"를 추가해주세요.
            $newLi.textContent ="망고";
            console.log($newLi);

            // 현재 생성된 li를 ul태그 안에 넣기
            // 1. 부모태그를 새로운 변수에 저장하시고
            const $fruits = document.getElementById("fruits");

            // 2. 부모태그를
            $fruits.appendChild($newLi);
            console.log($fruits);
            
        </script>
    </body>
</html>
