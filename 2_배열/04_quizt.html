<script>
/*
- 아래 요구사항에 맞는 코드를 작성하고, 
  브라우저에서 실행해 테스트해주세요.
- 요구사항
1. 변수에 배열 ['사쿠라', '김채원', '카즈하', '허윤진', '홍은채'] 저장
2. 사용자에게 삭제할 멤버 이름을 입력받고 해당 멤버를 배열에서 삭제시킨 뒤 삭제 완료 후의 배열을 출력해서 보여주세요.
3. 배열에 없는 이름을 입력하면 'xxx는 잘못된 이름입니다.'라고 출력한 후 다시 삭제할 이름을 입력할 수 있도록 하세요.
4. 전체멤버를 정확하게 삭제할때까지 프로그램은 계속되어야 합니다.
*/
// 입력받는 예시 코드

var Le = ['사쿠라', '김채원', '카즈하', '허윤진', '홍은채'];

while(Le.length > 0){
var memberName = prompt(`현재 맴버 : ${Le}\n삭제할 맴버 이름을 적어주세요.`);
if(Le.includes(memberName)){
    Le.splice(Le.indexOf(memberName), 1);
    alert(`삭제완료!`);
}else{
    alert(`${memberName}는 잘못된 이름입니다.`);
}
}
alert(`모두 삭제 완료`);


</script>
