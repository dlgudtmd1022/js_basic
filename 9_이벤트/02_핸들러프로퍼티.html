<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Document</title>
    </head>
    <body>
        <button id="b1">클릭1</button>
        <button id="b2">클릭2</button>
        <button id="b3">클릭3</button>

        <script>
            // 버튼 3개에 대해서 변수에 저장
            const [$b1, $b2 ,$b3] = document.querySelectorAll('button');
            const sayHello = () => {
                alert('안녕하세요!');
             }
            // b1에 onclick 이벤트로 sayHello 함수 연결
            $b1.onclick = sayHello;

            // b2 클릭했을때 배경색이 빨간색이 되도록

            function backRed (){
                $idB2 = document.getElementById('b2');
                $idB2.style.background = 'red';
            }
                    
            $b2.onclick = backRed;
            // b3에 마우스가 올라가면 배경색 파란색, 빠져나가면 노란색
            
            $b3.onmouseover = () => {
                $idB3 = document.getElementById('b3');
                $idB3.style.background = 'blue';
            }

            $b3.onmouseout = function(){
                $idB3 = document.getElementById('b3');
                $idB3.style.background = 'yellow';
            }
        </script>
    </body>
</html>
