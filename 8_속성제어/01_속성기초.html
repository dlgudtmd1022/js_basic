<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Document</title>
    </head>
    <body>
        <input type="email" id="account" value="abc@gamil.com">

        <script>
            const $input = document.querySelector('input');

            console.dir($input);

            console.log($input.attributes.id.value); // id의 속성값 확인
            // 위 조회구문을 토대로 아래와 같이 바꿔주세요.

            // 1. id는 'acc'로
            $input.attributes.id.value = "acc";
            // 2. value는 'zzz'로
            $input.attributes.value.value = "zzz";
            // 3. type'checkbox'로
            $input.attributes.type.value = "checkout";


            </script>
    </body>
</html>
